<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 3</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .container{
            height: 100vh;
            width: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img{
            width: 100%;
            height: 100%;
        }
        p{
            padding-bottom: 10px;
            font-size: 2rem;
        }

        button{
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <p class="texto">Ingresar password</p>
            <select id="primero">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
            </select>
    
            <select id="segundo">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
            </select>
    
            <select id="tercero">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
            </select>
            <button type="reset" onclick="

            primerValor = String(document.querySelector('#primero').value);
            segundoValor = String(document.querySelector('#segundo').value);
            tercerValor = String(document.querySelector('#tercero').value);
            password = primerValor + segundoValor + tercerValor;
            verificar(password);

            ">Ingresar</button>

            <p id="texto"></p>

        </div>
    </div>

    <script>

        function verificar(password){

            if(password == '911'){
                document.querySelector('#texto').innerHTML = "password 1 correcto";
            } else if(password == '714'){
                document.querySelector('#texto').innerHTML = "password 2 correcto";
            } else{
                document.querySelector('#texto').innerHTML = "password incorrecto";
            }
        }

    </script>
</body>
</html>
